<script type="text/javascript">
    const CHART = document.getElementById('lineChart');
    let lineChart = new Chart(CHART, {
        type: 'line',
        data: data = {
            labels: [
                {% for label in chart_data.keys %}
                    '{{ label.date }}',
                {% endfor %}
            ],
            datasets: [
                {
                    label: "Recent workouts",
                    fill: false,
                    borderColor: '#b3b3b3',
                    pointBackgroundColor: '#b3b3b3',
                    data: [
                        {% for volume in chart_data.values %}
                            {{ volume }},
                        {% endfor %}
                    ]
                }
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Volume (lbs)'
                    }
                }],
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Day of workout (last 5)'
                    }
                }]
            }
        }
    })
</script>
