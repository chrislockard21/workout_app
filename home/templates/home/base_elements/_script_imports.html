<script>
    $(document).ready(function(){
        $(".show-exercises").click(function(){
            $(this).children('.exercise-list').slideToggle("fast", "swing");
            if ($(this).find('.pointer').attr('src') == "{% static 'workout/down_arrow.png' %}") {
                $(this).find('.pointer').attr('src', "{% static 'workout/up_arrow.png' %}");
            } else {
                $(this).find('.pointer').attr('src', "{% static 'workout/down_arrow.png' %}");
            }
        });
    });
</script>
